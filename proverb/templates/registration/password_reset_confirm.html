{% extends "base.html" %}

{% block content %}
<div class="py-4">
  <div class="container">
    <div class="row">
      <div class="col">
        {% if form.errors %}
        <p>There are some errors</p>
        {% endif %}

        <form method="post" action="{% url 'password_confirm' %}">
        {% csrf_token %}
        <table>
        {{form}}
        </table>
        <input type="submit" value="password_change">
        </form>
      </div>
    </div>
  </div>
</div>



{% endblock %}
