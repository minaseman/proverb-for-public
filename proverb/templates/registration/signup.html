{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="py-4">
  <div class="container">
    <div class="row">
      <div class="col">
        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form method="post" action="{% url 'account_create' %}">
        {% csrf_token %}
        <table>
        {{form|bootstrap}}
        </table>

        <input type="submit" class="btn btn-success" value="Registration">
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
