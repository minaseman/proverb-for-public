{% extends "base.html" %}

{% block content %}
<div class="py-4">
  <div class="container">
    <div class="row">
      <div class="col">
        {% if form.errors %}
        <p>There are some errors.</p>
        {% endif %}
        <form method="post" action="{% url "review_create" article_pk=article_pk %}">
        {% csrf_token %}
        <table>
        {{form}}
        </table>
        <input type="submit" value="review_create">
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
