{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="py-4">
  <div class="container">
    <div class="row">
      <div class="col">
        {% if form.errors %}
        <p>There are some errors.</p>
        {% endif %}

        <form method="post" action="{% url 'article_update' pk=object.pk%}">
        {% csrf_token %}
        {{form|bootstrap}}
        <input type="submit" class="btn btn-success" value="Update">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
