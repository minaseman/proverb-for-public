{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="py-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <p>This is the page for withdrawal.</p>
        <p>Please be careful to mistake to delete your account!</p>
        {% if form.errors %}
        <p>There are some errors.</p>
        {% endif %}
        <form method="post" action="{% url 'withdrawal' %}">
        {% csrf_token %}
        {{form|bootstrap}}
        <input type="submit" value="withdrawal">
        </form>
      </div>
    </div>
  </div>
</div>



{% endblock %}
