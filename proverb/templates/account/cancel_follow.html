{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="py-4">
  <div class="container">
    <div class="row">
      <div class="col">
        {% if form.errors %}
        <p>There are some errors.</p>
        {% endif %}

        <form method="post" action="{% url 'cancel_follow' %}">
        {% csrf_token %}
        {{form|bootstrap}}
        <input type="submit" value="cancel_follow">
        </form>
      </div>
    </div>
  </div>
</div>



{% endblock %}
