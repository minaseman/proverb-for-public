{% extends "base.html" %}
{% load i18n%}
{% load bootstrap %}
{% block content %}
<div class="py-4">
  <div class="container">
    <div class="row">
      <div class="col">
        {% if form.errors %}
        <p>{{form.errors}}</p>
        {% endif %}

        <form method="post" action=".">
          {% csrf_token %}
          {{form|bootstrap}}

          <input type="submit" class="btn btn-success" value="{% trans 'Submit' %}" />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
