{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="py-4">
  <div class="container">
    <div class="row">

      <div class="col">
        <h1>Delete Mylist Form</h1>
        <div class="card card-default my-4">
          <div class="card-header">
            <h2 class="card-title">{{object.title}}</h2>
            <h6 class="card-subtitle mb-2 text-muted">
              <a href="{% url "profile_details" pk=object.author.pk%}">
                <i class="far fa-user">{{object.author.screenname}}</i>
              </a>
              &nbsp;&nbsp;<i class="far fa-clock">{{object.created_at}}</i>
            </h6>
          </div>
          <div class="card-body">
            {{object.get_description|linebreaks}}
          </div>
          <div class="card-footer">
          </div>
        </div>

        {% if form.errors %}
        <p>There are some errors.</p>
        {% endif %}

        <form method="post" action="{% url 'mylist_delete' pk=object.pk%}">
        {% csrf_token %}
        {{form}}
        <input type="submit" class="btn btn-success" value="Mylist Delete">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
